<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="srtyle.css">
    <link rel="stylesheet" href="converter.css">
    <title>My Calculator</title>
</head>

<body>
    <div class="screen">
        <!--Time And Battery-->
        <section class="time">
            <p class="clock"><span>15:08</span></p>
            <p class="battery"><i class="fa-solid fa-battery-empty"></i></p>
        </section>

        <!--Nav-->
        <section class="nav">
            <p class="arrows"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></p>

            <ul class="nav-links">
                <li><a href="index.html">Калкулатор</a></li>
                <li><a href="#">Конвертор</a></li>
            </ul>

            <p class="dots">&#8942;</p>
        </section>

        <section id="converter">
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    <span>Валута</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-ruler-horizontal"></i>
                    <span>Разстояние</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <span>Маса</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-layer-group"></i> 
                    <span>Площ</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-clock"></i>
                    <span>Време</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-coins"></i> 
                    <span>Финансии</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-hard-drive"></i> 
                    <span>Данни</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-calendar"></i> 
                    <span>Дата</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-tag"></i> 
                    <span>Отстъпка</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-cube"></i> 
                    <span>Обем</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-circle-question"></i>
                    <span>Цифрена система</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-gauge-simple-high"></i> 
                    <span>Скорост</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <span>Температура</span>
                </a>
            </div>
            <div class="converter-card">
                <a href="">
                    <i class="fa-solid fa-weight-scale"></i>
                    <span>ИТМ</span>
                </a>
            </div>
            <div class="converter-card">
                <a href=""></a>
            </div>
        </section>

        <section class="menu-buttons">
            <p><i class="fa-solid fa-square"></i></p>
            <p><i class="fa-regular fa-circle-dot"></i></p>
            <p><i class="fa-solid fa-caret-left"></i></p>
        </section>
    </div>
</body>

</html>
